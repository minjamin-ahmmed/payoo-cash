<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Cash</title>

    <!-- Added Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
.montserrat{
  font-family: "Montserrat", sans-serif;
}
</style>

<!-- Daisy Ui and Tailwind Css -->
 
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="montserrat">
    <h1 class="text-center text-4xl font-extrabold text-orange-700 mt-12 mb-4">Transaction Area</h1>

<main class="flex justify-center">

    <!-- Current Balance Card -->
    <div class="stats bg-primary text-primary-content rounded-2xl bg-gradient-to-r from-yellow-700 via-red-700 to-orange-900 "> 

        <div class="stat">

          <div class="stat-title">Current balance</div>
          <div class="stat-value">$9000</div>


          <div class="stat-actions">
            <button id="add-money" class="btn btn-sm rounded-lg">Add Money</button>
            <button id="cash-out" class="btn btn-sm rounded-lg">Cash Out</button>
            
          </div>

        </div>
      </div>

     
</main>

    <script src="js/transaction.js"></script>
</body>
</html>
