<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Cash</title>

    <!-- Added Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
.montserrat{
  font-family: "Montserrat", sans-serif;
}
</style>

<!-- Daisy Ui and Tailwind Css -->
 
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="montserrat">
    

    <main class="flex justify-center items-center px-5 mt-40">
        
              <div class="card bg-gradient-to-r from-yellow-700 via-red-700 to-orange-900  w-full max-w-sm shrink-0 shadow-2xl rounded-2xl">
                <h1 class="text-center text-3xl font-extrabold mt-3">Payoo Cash</h1>
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span  class="label-text text-lg font-bold">Mobile Number</span>
                    </label>
                    <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input input-bordered rounded-lg" required />
                  </div>

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-lg font-bold">Pin Number</span>
                    </label>
                    <input id="pin-number" type="Enter Your Pin" placeholder="password" class="input input-bordered rounded-lg" required />

                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>

                  <div class="form-control mt-6">
                    <button id="btn-login" class="btn btn-primary bg-black rounded-lg">Login</button>
                  </div>

                </form>

              </div>
    </main>
  
   


    <script src="js/login.js"></script>
</body>
</html>
